<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card">
    <h1 class="name">YOUR-NAME</h1>
    <p class="roll">Roll No: <span>YOUR-ROLLNO</span></p>
    <div class="branch">YOUR-BRANCH</div>
    <p class="year">Year: YOUR-YEAR</p>
    <p class="email">YOUR-EMAIL</p>
    <p class="college">YOUR-COLLEGE</p>
  </div>
</body>
</html>
